<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicate Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .input-group textarea {
            width: 100%;
            min-height: 150px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .input-group input[type="number"] {
            width: 200px;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .input-group input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .drop-zone {
            border: 3px dashed #cbd5e0;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f7fafc;
        }
        
        .drop-zone:hover {
            border-color: #667eea;
            background: #edf2f7;
        }
        
        .drop-zone.dragover {
            border-color: #667eea;
            background: #e6f7ff;
            transform: scale(1.02);
        }
        
        .drop-content {
            pointer-events: none;
        }
        
        .upload-icon {
            font-size: 64px;
            margin-bottom: 15px;
        }
        
        .drop-zone h3 {
            font-size: 20px;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .drop-zone p {
            color: #718096;
            font-size: 14px;
        }
        
        .file-name {
            margin-top: 15px;
            padding: 12px;
            background: #e6fffa;
            border-radius: 8px;
            color: #234e52;
            font-weight: 600;
            display: none;
        }
        
        .file-name.show {
            display: block;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-process {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-process:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-copy {
            background: #48bb78;
            color: white;
        }
        
        .btn-copy:hover {
            background: #38a169;
            transform: translateY(-2px);
        }
        
        .btn-clear {
            background: #f56565;
            color: white;
        }
        
        .btn-clear:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }
        
        .stats {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .stats.show {
            display: block;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .stat-label {
            font-size: 12px;
            color: #718096;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
        }
        
        .output-section {
            display: none;
        }
        
        .output-section.show {
            display: block;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #48bb78;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Remove Duplicate Data Tool</h1>
            <p>Hapus data duplikat dengan tolerance jarak 0.1</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <label>Input JSON File:</label>
                    <div id="dropZone" class="drop-zone">
                        <div class="drop-content">
                            <div class="upload-icon">üìÅ</div>
                            <h3>Drag & Drop JSON file here</h3>
                            <p>or click to browse</p>
                            <input type="file" id="fileInput" accept=".json" hidden>
                        </div>
                    </div>
                    <div id="fileName" class="file-name"></div>
                </div>
                
                <div class="input-group">
                    <label for="tolerance">Tolerance (default: 0.1):</label>
                    <input type="number" id="tolerance" value="0.1" step="0.01" min="0">
                </div>
                
                <div class="button-group">
                    <button class="btn-clear" onclick="clearAll()">üóëÔ∏è Clear All</button>
                </div>
            </div>
            
            <div class="stats" id="stats">
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">Original Data</div>
                        <div class="stat-value" id="originalCount">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">After Remove Duplicate</div>
                        <div class="stat-value" id="filteredCount">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Removed</div>
                        <div class="stat-value" id="removedCount">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Percentage Kept</div>
                        <div class="stat-value" id="percentage">0%</div>
                    </div>
                </div>
            </div>
            
            <div class="output-section" id="outputSection">
                <div class="input-group">
                    <label for="jsonOutput">Output JSON (Clean Data):</label>
                    <textarea id="jsonOutput" readonly></textarea>
                </div>
                
                <div class="button-group">
                    <button class="btn-copy" onclick="copyOutput()">üìã Copy Output</button>
                    <button class="btn-copy" onclick="downloadOutput()" style="background: #4299e1;">üíæ Download JSON</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        let currentData = null;
        
        // Drag and Drop
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            if (!file.name.endsWith('.json')) {
                showNotification('‚ö†Ô∏è Please upload a JSON file!', '#f56565');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    document.getElementById('fileName').textContent = '‚úÖ File loaded: ' + file.name;
                    document.getElementById('fileName').classList.add('show');
                    
                    processData(data);
                } catch (error) {
                    showNotification('‚ùå Invalid JSON file!', '#f56565');
                }
            };
            reader.readAsText(file);
        }
        
        function calculateDistance(pos1, pos2) {
            const dx = pos1.x - pos2.x;
            const dy = pos1.y - pos2.y;
            const dz = pos1.z - pos2.z;
            return Math.sqrt(dx * dx + dy * dy + dz * dz);
        }
        
        function removeDuplicates(data, tolerance) {
            if (!data || data.length === 0) return [];
            
            const result = [data[0]];
            
            for (let i = 1; i < data.length; i++) {
                const current = data[i];
                const last = result[result.length - 1];
                
                const distance = calculateDistance(current.position, last.position);
                
                if (distance > tolerance) {
                    result.push(current);
                }
            }
            
            return result;
        }
        
        function processData(originalData) {
            try {
                const tolerance = parseFloat(document.getElementById('tolerance').value);
                
                if (!Array.isArray(originalData)) {
                    showNotification('‚ö†Ô∏è Data must be a JSON array!', '#f56565');
                    return;
                }
                
                const filteredData = removeDuplicates(originalData, tolerance);
                currentData = filteredData;
                
                document.getElementById('originalCount').textContent = originalData.length;
                document.getElementById('filteredCount').textContent = filteredData.length;
                document.getElementById('removedCount').textContent = originalData.length - filteredData.length;
                
                const percentage = ((filteredData.length / originalData.length) * 100).toFixed(1);
                document.getElementById('percentage').textContent = percentage + '%';
                
                document.getElementById('jsonOutput').value = JSON.stringify(filteredData, null, 2);
                
                document.getElementById('stats').classList.add('show');
                document.getElementById('outputSection').classList.add('show');
                
                showNotification('‚úÖ Data processed successfully!', '#48bb78');
                
            } catch (error) {
                showNotification('‚ùå Error: ' + error.message, '#f56565');
            }
        }
        
        function copyOutput() {
            const output = document.getElementById('jsonOutput');
            output.select();
            document.execCommand('copy');
            showNotification('‚úÖ Copied to clipboard!', '#48bb78');
        }
        
        function downloadOutput() {
            if (!currentData) {
                showNotification('‚ö†Ô∏è No data to download!', '#f56565');
                return;
            }
            
            const dataStr = JSON.stringify(currentData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'filtered_data.json';
            a.click();
            URL.revokeObjectURL(url);
            
            showNotification('üíæ File downloaded!', '#48bb78');
        }
        
        function clearAll() {
            fileInput.value = '';
            document.getElementById('jsonOutput').value = '';
            document.getElementById('fileName').classList.remove('show');
            document.getElementById('stats').classList.remove('show');
            document.getElementById('outputSection').classList.remove('show');
            document.getElementById('tolerance').value = '0.1';
            currentData = null;
            showNotification('üóëÔ∏è All cleared!', '#667eea');
        }
        
        function showNotification(message, color) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = color;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
