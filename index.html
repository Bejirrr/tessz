<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Duplicate Remover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 0.95em;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .tolerance-section {
            margin-bottom: 20px;
        }
        
        input[type="number"] {
            width: 150px;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-process {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-process:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-download {
            background: #10b981;
            color: white;
        }
        
        .btn-download:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
        }
        
        .btn-download:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            opacity: 0.9;
            font-size: 0.9em;
        }
        
        .output-section {
            margin-top: 30px;
        }
        
        .output-box {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
        }
        
        .error {
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .success {
            background: #d1fae5;
            border: 2px solid #10b981;
            color: #065f46;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Frame Duplicate Remover</h1>
            <p class="subtitle">Hapus frame duplikat dengan tolerance yang dapat disesuaikan</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <label for="fileInput">Pilih File JSON:</label>
                <input type="file" id="fileInput" accept=".json" style="display: none;" onchange="handleFileSelect(event)">
                <button onclick="document.getElementById('fileInput').click()" style="padding: 15px 30px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1em; width: 100%;">
                    üìÅ Pilih File JSON
                </button>
                <div id="fileName" style="margin-top: 10px; color: #666; font-style: italic;"></div>
            </div>
            
            <div class="tolerance-section">
                <label for="tolerance">Tolerance:</label>
                <input type="number" id="tolerance" value="0.1" step="0.01" min="0">
                <small style="color: #666; margin-left: 10px;">Nilai maksimum perbedaan antar frame untuk dianggap duplikat</small>
            </div>
            
            <div class="button-group">
                <button class="btn-process" onclick="processFrames()">üîÑ Proses & Hapus Duplikat</button>
                <button class="btn-download" id="downloadBtn" onclick="downloadResult()" disabled>üíæ Download JSON</button>
            </div>
            
            <div id="message"></div>
            
            <div class="stats" id="stats" style="display: none;">
                <div class="stat-card">
                    <h3 id="originalCount">0</h3>
                    <p>Frame Asli</p>
                </div>
                <div class="stat-card">
                    <h3 id="uniqueCount">0</h3>
                    <p>Frame Unik</p>
                </div>
                <div class="stat-card">
                    <h3 id="removedCount">0</h3>
                    <p>Frame Dihapus</p>
                </div>
            </div>
            
            <div class="output-section" id="outputSection" style="display: none;">
                <label>Hasil (Frame Unik):</label>
                <div class="output-box" id="output"></div>
            </div>
        </div>
    </div>

    <script>
        let processedData = null;
        let loadedFrames = null;

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            document.getElementById('fileName').textContent = `üìÑ File: ${file.name}`;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    loadedFrames = JSON.parse(e.target.result);
                    document.getElementById('message').innerHTML = '<div class="success">‚úÖ File berhasil dimuat! Klik "Proses & Hapus Duplikat" untuk melanjutkan.</div>';
                } catch (error) {
                    document.getElementById('message').innerHTML = '<div class="error">‚ùå Error membaca file: File bukan JSON yang valid!</div>';
                    document.getElementById('fileName').textContent = '';
                }
            };
            reader.readAsText(file);
        }

        function areFramesSimilar(frame1, frame2, tolerance) {
            // Bandingkan posisi dengan tolerance (seperti Python script)
            const pos1 = frame1.position;
            const pos2 = frame2.position;
            
            // Cek setiap komponen posisi
            if (Math.abs(pos1.x - pos2.x) > tolerance) return false;
            if (Math.abs(pos1.y - pos2.y) > tolerance) return false;
            if (Math.abs(pos1.z - pos2.z) > tolerance) return false;
            
            // Jika semua komponen posisi dalam tolerance, dianggap sama
            return true;
        }

        function removeDuplicates(frames, tolerance) {
            if (frames.length === 0) return [];
            
            const uniqueFrames = [];
            let prevPos = null;
            let consecutiveCount = 0;
            
            for (let i = 0; i < frames.length; i++) {
                const currentPos = frames[i].position;
                
                if (prevPos === null) {
                    // Frame pertama selalu disimpan
                    uniqueFrames.push(frames[i]);
                    prevPos = currentPos;
                    consecutiveCount = 1;
                    continue;
                }
                
                // Cek apakah posisi sama dengan frame sebelumnya
                const isSame = areFramesSimilar(frames[i], frames[i-1], tolerance);
                
                if (isSame) {
                    consecutiveCount++;
                    // Skip frame ini jika sudah ada 2+ frame berurutan yang sama
                    if (consecutiveCount >= 2) {
                        continue;
                    }
                }
                
                // Simpan frame jika berbeda atau masih frame pertama dalam run
                uniqueFrames.push(frames[i]);
                
                if (!isSame) {
                    prevPos = currentPos;
                    consecutiveCount = 1;
                }
            }
            
            return uniqueFrames;
        }

        function processFrames() {
            const tolerance = parseFloat(document.getElementById('tolerance').value);
            const messageDiv = document.getElementById('message');
            
            messageDiv.innerHTML = '';
            
            if (!loadedFrames) {
                messageDiv.innerHTML = '<div class="error">‚ùå Silakan pilih file JSON terlebih dahulu!</div>';
                return;
            }
            
            if (isNaN(tolerance) || tolerance < 0) {
                messageDiv.innerHTML = '<div class="error">‚ùå Tolerance harus berupa angka positif!</div>';
                return;
            }
            
            try {
                const frames = loadedFrames;
                
                if (!Array.isArray(frames)) {
                    throw new Error('Data harus berupa array');
                }
                
                if (frames.length === 0) {
                    throw new Error('Array tidak boleh kosong');
                }
                
                const originalCount = frames.length;
                const uniqueFrames = removeDuplicates(frames, tolerance);
                const removedCount = originalCount - uniqueFrames.length;
                
                processedData = uniqueFrames;
                
                // Update stats
                document.getElementById('originalCount').textContent = originalCount;
                document.getElementById('uniqueCount').textContent = uniqueFrames.length;
                document.getElementById('removedCount').textContent = removedCount;
                document.getElementById('stats').style.display = 'grid';
                
                // Show output
                document.getElementById('output').textContent = JSON.stringify(uniqueFrames, null, 2);
                document.getElementById('outputSection').style.display = 'block';
                
                // Enable download button
                document.getElementById('downloadBtn').disabled = false;
                
                messageDiv.innerHTML = `<div class="success">‚úÖ Berhasil! ${removedCount} frame duplikat telah dihapus (${((removedCount/originalCount)*100).toFixed(1)}%)</div>`;
                
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
                document.getElementById('stats').style.display = 'none';
                document.getElementById('outputSection').style.display = 'none';
                document.getElementById('downloadBtn').disabled = true;
            }
        }

        function downloadResult() {
            if (!processedData) return;
            
            const dataStr = JSON.stringify(processedData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `frames_cleaned_${Date.now()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
